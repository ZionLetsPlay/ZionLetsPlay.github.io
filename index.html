<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Discord Chat</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    #chat-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border: 2px solid #333;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #status {
      color: yellow;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #messages {
      color: white;
      font-size: 16px;
      line-height: 1.4;
      overflow-y: auto;
      flex-grow: 1;
    }
    .msg {
      margin-bottom: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="chat-frame">
    <div id="status">Connecting...</div>
    <div id="messages"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://discord-live-chat-zionletsplayoff.replit.app");

    const messages = document.getElementById("messages");
    const status = document.getElementById("status");

    socket.on("status", (text) => {
      status.textContent = text;
    });

    socket.on("chat", (data) => {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = `${data.username}: ${data.content}`;
      messages.appendChild(msg);

      // Scroll to bottom
      messages.scrollTop = messages.scrollHeight;

      // Trim to 40 messages
      if (messages.children.length > 40) {
        messages.removeChild(messages.children[0]);
      }
    });

    socket.on("log", (log) => {
      messages.innerHTML = "";
      log.forEach((data) => {
        const msg = document.createElement("div");
        msg.className = "msg";
        msg.textContent = `${data.username}: ${data.content}`;
        messages.appendChild(msg);
      });
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
