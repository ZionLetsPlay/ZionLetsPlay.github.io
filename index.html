<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; }
    #chat-frame { background: #111; padding: 20px; margin: 50px auto; max-width: 600px; }
    #messages { max-height: 300px; overflow-y: auto; }
    .msg { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="chat-frame">
    <div id="messages"></div>
    <input type="text" id="username" placeholder="Name" />
    <input type="text" id="input" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://discord-live-chat-zionletsplayoff.replit.app");

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const username = document.getElementById('username');

    socket.on("log", (log) => {
      log.forEach(display);
    });

    socket.on("chat", display);

    function display(data) {
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = `${data.username}: ${data.content}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function send() {
      socket.emit("send", {
        username: username.value || "Anonymous",
        content: input.value
      });
      input.value = "";
    }
  </script>
</body>
</html>
