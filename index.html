<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Discord Chat</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    #chat-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      border: 2px solid #333;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
    }
    #status {
      color: yellow;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #messages {
      color: white;
      font-size: 16px;
      line-height: 1.4;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .msg {
      transition: transform 10s linear;
    }
  </style>
</head>
<body>

  <div id="chat-frame">
    <div id="status">Connecting...</div>
    <div id="messages"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://discord-live-chat-zionletsplayoff.replit.app");

    const messages = document.getElementById("messages");
    const status = document.getElementById("status");

    socket.on("status", (text) => {
      status.textContent = text;
    });

    socket.on("chat", (data) => {
      const msg = document.createElement("div");
      msg.textContent = `${data.username}: ${data.content}`;
      msg.className = "msg";
      msg.style.marginTop = "8px";
      messages.appendChild(msg);
      requestAnimationFrame(() => {
        msg.style.transform = "translateY(-400px)";
      });
      setTimeout(() => {
        msg.remove();
      }, 10000);
    });
  </script>

</body>
</html>
